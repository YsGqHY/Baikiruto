            ### ğŸ“‹ å®‰è£…è¯´æ˜
            1. ä¸‹è½½ JAR æ–‡ä»¶
            2. æ”¾å…¥æœåŠ¡å™¨ `plugins` ç›®å½•
            3. é‡å¯æœåŠ¡å™¨

            ### ğŸ”§ å…¼å®¹ç‰ˆæœ¬
            - Minecraft: 1.12 - 1.21.11
            - Java: 8+

            ### ğŸ“š æ–‡æ¡£ä¸æ”¯æŒ
            - äº¤æµç¾¤: 1084513338
            - æºç ä»“åº“: https://github.com/YsGqHY/Baikiruto

            ---

            **å®Œæ•´æ›´æ–°æ—¥å¿—è¯·æŸ¥çœ‹æäº¤è®°å½•**
          files: ${{ steps.find_jar.outputs.jar_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
