name: Publish Release

on:
  push:
    branches:
      - main

jobs:
  check-publish:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check commit message
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"[publish]"* ]]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "âœ… Commit contains [publish] tag"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping publish (no [publish] tag)"
          fi

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

  build-and-publish:
    needs: check-publish
    if: needs.check-publish.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build plugin
        run: ./gradlew build --no-daemon

      - name: Find built JAR
        id: find_jar
        run: |
          JAR_PATH=$(find plugin/build/libs -name "Baikiruto-*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" | head -n 1)
          if [ -z "$JAR_PATH" ]; then
            echo "âŒ JAR file not found!"
            exit 1
          fi
          echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_PATH)" >> $GITHUB_OUTPUT
          echo "âœ… Found JAR: $JAR_PATH"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-publish.outputs.version }}
          name: Baikiruto v${{ needs.check-publish.outputs.version }}
          body: |
            ## ğŸ¯ Baikiruto v${{ needs.check-publish.outputs.version }}

            ### ğŸ“¦ ä¸‹è½½
