settings:
  # Enable verbose debug output for lifecycle and runtime diagnostics.
  debug: false

  # Extra debug receivers (player names). Empty list means no whitelist filtering.
  debug-users:
    - "Y_Mical"
    - "TabooLib"

script:
  preheat:
    # Whether script preheat should be enabled during startup/reload.
    enabled: true

    # Available values: ON_ENABLE, ON_DEMAND.
    strategy: "ON_ENABLE"

    # Number of scripts compiled per batch during preheat.
    # Recommended range: 1-256.
    batch-size: 64

operations:
  watcher:
    # Watch items folder and trigger incremental reload when files change.
    enabled: true

    # Delay before watcher reload task executes.
    debounce-ticks: 20

  reload-online-update:
    # Automatically check/update online players' inventories after item reload.
    enabled: true

  performance-log:
    # Enable periodic performance and cache metric output.
    enabled: true

    # Warn when a single item build exceeds this threshold.
    slow-build-millis: 10

  hook:
    mythic:
      # Enable optional Mythic hook (MobSpawn/MobDeath events).
      enabled: true
    attribute-plus:
      # Enable optional AttributePlus hook.
      enabled: true
    head-database:
      # Enable optional HeadDatabase skull hook.
      enabled: true

database:
  # Enable MySQL player data storage. false = use SQLite file.
  enabled: false

  # MySQL connection settings (used when enabled=true).
  host: "localhost"
  port: 3306
  user: "root"
  password: "root"
  database: "minecraft"

  # Player data table name. Empty = auto-generated by TabooLib.
  table: ""

  # true = use player name as key; false = use UUID.
  username-mode: false

  # SQLite file path under plugin data folder (used when enabled=false).
  sqlite-file: "data.db"
